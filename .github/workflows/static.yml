    <script>
        // Fonction pour gérer l'animation de défilement
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // Fonction pour filtrer les compétences
        function filterSkills() {
            const filterInput = document.getElementById('skillFilter');
            const skillItems = document.querySelectorAll('.skill-filter');
            
            filterInput.addEventListener('input', function() {
                const filterValue = this.value.toLowerCase();
                
                skillItems.forEach(item => {
                    const category = item.getAttribute('data-category').toLowerCase();
                    const skillName = item.querySelector('h3').textContent.toLowerCase();
                    
                    if (category.includes(filterValue) || skillName.includes(filterValue)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
        }

        // Fonction pour gérer le modal de téléchargement
        function handleDownloadModal() {
            const downloadBtn = document.getElementById('downloadCV');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('closeModal');
            
            downloadBtn.addEventListener('click', function() {
                modal.classList.remove('hidden');
            });
            
            closeBtn.addEventListener('click', function() {
                modal.classList.add('hidden');
            });
            
            // Fermer le modal en cliquant à l'extérieur
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        }

        // Fonction pour gérer la navigation
        function handleNavigation() {
            const navbar = document.getElementById('navbar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const navLinks = document.querySelectorAll('a[href^="#"]');
            
            // Gérer le scroll de la navbar
            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    navbar.classList.add('navbar-scrolled');
                } else {
                    navbar.classList.remove('navbar-scrolled');
                }
            });
            
            // Gérer le menu mobile
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });
            
            // Fermer le menu mobile au clic sur un lien
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                });
            });
            
            // Smooth scroll pour les liens de navigation
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser l'animation de défilement
            handleScrollAnimation();
            window.addEventListener('scroll', handleScrollAnimation);
            
            // Initialiser le filtre des compétences
            filterSkills();
            
            // Initialiser le modal de téléchargement
            handleDownloadModal();
            
            // Initialiser la navigation
            handleNavigation();
            
            // Animation d'entrée initiale
            setTimeout(() => {
                document.querySelector('header .fade-in').classList.add('visible');
            }, 300);
        });
    </script>
